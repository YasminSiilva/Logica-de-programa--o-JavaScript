<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script>
            //solicite um numero ao usuario
            var numero = prompt("Digite um numero")

            //converta o valor inserido para o numero inteiro
            numero =parseInt(numero)
            
            if(numero >= 10 && numero <= 50){
                alert("O numero está entre 10 e 50")
            }
            else{
                console.log("O número está fora do intervalo de 10 e 50")
            }
        </script>

    </head>
    <body>

    </body>

</html>
