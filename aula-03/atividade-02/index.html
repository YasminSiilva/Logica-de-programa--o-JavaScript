        <script>
            //função que realiza a subtração do maior pelo menor e exibe
            //o resultado no console.

            function sustracaoMaiorMenor(numero1, numero2){
                if(numero1 > numero2){
                    var resultado = (numero1 - numero2)
                    console.log("Asubtração de " + numero1 + " - " + numero2 +
                    "é igual a : "+ resultado)

                } 
                else if (numero2 > numero1){
                    var resultado = (numero2 - numero1)
                    console.log("A subtração de " + numero2 + " - " + numero1 +
                    "é igual a : "+ resultado) 
                }

                else{
                    console.log("Os números iguais, resultado 0")
                    
                }
            }

        </script>
