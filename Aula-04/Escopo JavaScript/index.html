<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script>
            let numero =parseInt(prompt("Inserir numero"));
            function produtorio(numero) {
               let resultado =1;
               for (let i =1; i <= numero; i++){
                resultado = resultado * i; //multiplica resultado por i 
               }
               console.log("produtorio de "+ numero + " = " + resultado);
            }
            produtorio(numero)
        </script>

    </head>
    <body>

    </body>

</html>
